<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Reports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A9B5DF;
            color: #000000;
            text-align: center;
        }
        
        /* Header styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #29448b;
            padding: 15px;
        }
        .logo {
            height: 50px;
            margin-left: 20px;
        }
        .header-nav {
            display: flex;
            gap: 20px;
        }
        .header-nav a {
            text-decoration: none;
            color: white;
            background: #1e3470;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .header-nav a:hover {
            background-color: #A9B5DF;
            text-decoration: none;
            color: #1e3470;
        }
        .header-nav .active {
            background-color: #A9B5DF;
            text-decoration: none;
            color: #1e3470;
        }
        
        /* Main content styles */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #A9B5DF;
            border-radius: 10px;
        }
        .report {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .report img {
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
        .report p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: #29448b;
            cursor: pointer;
            text-decoration: underline;
        }
        .report p:hover {
            color: #1e3470;
        }
        
        /* Footer styles */
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #29448b;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="about-us.html">About Us</a>
            <a href="active-fundraisers.html">Active Fundraisers</a>
            <a href="closed-fundraisers.html">Closed Fundraisers</a>
            <a href="donation-reports.html" class="active">Donation Reports</a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <h1>Donation Reports</h1>
            <div class="report">
                <img src="report1.jpg" alt="Donation Report 1">
                <p onclick="window.open('https://instagram.com/yourprofile', '_blank')">View on Instagram</p>
            </div>
            <div class="report">
                <img src="report2.jpg" alt="Donation Report 2">
                <p onclick="window.open('https://instagram.com/yourprofile', '_blank')">View on Instagram</p>
            </div>
            <div class="report">
                <img src="report3.jpg" alt="Donation Report 3">
                <p onclick="window.open('https://instagram.com/yourprofile', '_blank')">View on Instagram</p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Every donation brings us closer to victory.</p>
    </footer>
</body>
</html>
