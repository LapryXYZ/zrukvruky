<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Organization - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A9B5DF;
            color: #000000;
            text-align: center;
        }
        .header-container {
            position: fixed;
            top: 0;
            width: 100%;
            background: #ffffff;
            padding: 10px 0;
            display: flex;
            align-items: left;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header-container img {
            height: 50px;
            margin-left: -400px;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('banner.png') no-repeat center/cover;
            margin-top: 70px;
        }
        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #29448b;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            font-size: 18px;
            color: #000000;
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background: #888;
            color: white;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background: #000000;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background: #444;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #29448b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .footer-text {
            font-size: 18px;
            margin-bottom: 1px;
        }
        .footer-links {
            display: flex;
            gap: 15px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="Logo.png" alt="Logo">
        </div>
        <div class="banner">
            <div class="banner-text">Placeholder</div>
        </div>
        <nav>
            <ul>
                <li><a href="active-fundraisers.html">Active Fundraisers</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <footer>
        <p class="footer-text">Кожна гривня наближає перемогу.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
